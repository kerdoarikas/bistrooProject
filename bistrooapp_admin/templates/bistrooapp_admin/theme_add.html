{% extends "base_admin.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="card border-0 shadow mt-4">
        <div class="card-body">
            <h4>Lisa {{ current_date | date:"d.m.Y" }} pealkirjad</h4>
            <form method="post" action='{% url "bistrooapp_admin:add_theme" %}' class="forms_gen" novalidate>
                {% csrf_token %}
                {{ theme_formike.as_p }}
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-save me-2"></i>Salvesta</button>
                <a href='{% url "bistrooapp_admin:menuu_list" %}' class="btn btn-outline-dark">Tagasi töölauale</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
